<mat-progress-bar mode="indeterminate" color="primary" *ngIf="progress"></mat-progress-bar>
<div class="alert {{class}} alert-dismissible fade show" *ngIf="class" role="alert">
  <strong>{{message}}</strong> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container" style="margin-top: 5px;">
    <div class="row">
        <div *ngFor="let items of courseList" class="col-md-4">
            <div class="card" style="width: 18rem; margin-top: 15px;">
                <div class="card-body">
                  <h5 class="card-title">Courses</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{items.course}}</h6>
                  <span class="card-text" *ngFor="let item of items.semesters" >{{item}} </span>
                  <br>
                  <a [routerLink]="['/admin/courseDetails',items.course]"  class="card-link">Course Details</a>
                </div>
              </div>
        </div>
    </div>
</div>
