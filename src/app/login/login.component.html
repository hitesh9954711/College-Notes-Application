 <div class="jumbotron">

        <div class="card" >

                <div *ngIf="class" class="alert {{class}}" role="alert">

                        <button type="submit" class="btn btn-primary">Login</button>
                    </div> 
                    <div  class="form-group"><a routerLink="resetPassword">Forgot Password ?</a></div>
                </form>
